<div class="modal">
  <div class="modal__wrap">
    <div class="close-btn">
      <img src="@img/icons/close-icon.svg" alt="close icon">
    </div>
    <div class="modal__body">
      <h5 class="modal__title">Ваш заказ:</h5>
      <form action="#" class="form">
        <div class="orders">
          <div class="total-price">Сумма: <span class="total-price-value"><span></div>
        </div>
        <div class="select-color">
          <p class="select-color__title">Выберите цвет</p>
          <label class="custom-radio-label">
            <input class="visually-hidden input-radio" type="radio" name="color" value="red">
            <span class="custom-radio"></span>
            <span class="custom-radio-text">Красный</span>
          </label><label class="custom-radio-label">
            <input class="visually-hidden input-radio" type="radio" name="color" value="blue">
            <span class="custom-radio"></span>
            <span class="custom-radio-text">Синий</span>
          </label>
          <label class="custom-radio-label">
            <input class="visually-hidden input-radio" type="radio" name="color" value="orange">
            <span class="custom-radio"></span>
            <span class="custom-radio-text">Оранжевый</span>
          </label>
          <label class="custom-radio-label">
            <input class="visually-hidden input-radio" type="radio" name="color" value="ligft-blue">
            <span class="custom-radio"></span>
            <span class="custom-radio-text">Голубой</span>
          </label>
          <label class="custom-radio-label">
            <input class="visually-hidden input-radio" type="radio" name="color" value="yellow">
            <span class="custom-radio"></span>
            <span class="custom-radio-text">Жёлтый</span>
          </label>
          <label class="custom-radio-label">
            <input class="visually-hidden input-radio" type="radio" name="color" value="black">
            <span class="custom-radio"></span>
            <span class="custom-radio-text">Чёрный</span>
          </label>
          <label class="custom-radio-label">
            <input class="visually-hidden input-radio" type="radio" name="color" value="another color">
            <span class="custom-radio"></span>
            <span class="custom-radio-text">Свой цвет</span>
          </label>
        </div>
        <div class="connect">
          <input class="connect__input" name="userName" type="text" placeholder="Ваше имя">
          <input class="connect__input" name="userPhone" type="tel" placeholder="">
          <input class="connect__input" name="telegram" type="text" placeholder="Телеграм (необязательно)">
        </div>
        <div class="select-connect">
          <div class="select-conect__title">
            Способ связи
          </div>
          <label class="custom-radio-label">
            <input class="visually-hidden input-radio" type="radio" name="connect" value="phone">
            <span class="custom-radio"></span>
            <span class="custom-radio-text">Телефон</span>
          </label><label class="custom-radio-label">
            <input class="visually-hidden input-radio" type="radio" name="connect" value="telegram">
            <span class="custom-radio"></span>
            <span class="custom-radio-text">Телеграм</span>
          </label>
          <label class="custom-radio-label">
            <input class="visually-hidden input-radio" type="radio" name="connect" value="whatsapp">
            <span class="custom-radio"></span>
            <span class="custom-radio-text">Whatsapp</span>
          </label>
        </div>
        <div class="total-price">Сумма: <span class="total-price-value"></span></div>
        <button class="modal__btn btn">Отправить заявку</button>
      </form>
    </div>
  </div>
</div>
